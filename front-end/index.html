<!doctype html>
<html>
<head>
  <title>Quiz Game</title>

  <script type="text/javascript" src="global.js"></script>
</head>
<body>

<h1>Quiz Game</h1>

  <button id="begin_button">Begin the Quiz</button>

  <div id="quiz">

    <div class="que" id="question" style="display: none">
    </div>
    
    <div class="que" id="choices" style="display: none">
    </div>

    <input class="que" type="text" id="answer" style="display: none">
    <br />

    <button class="que" id="submit_button" style="display: none">Submit Answer</button>

    <div class="que_result" id="question_result" style="display: none">
    </div>
    <br />

    <button class="que_result" id="next_button" style="display: none">Next Question</button>


    <div class="score" id="total_result" style="display: none">
    </div>
    <br />

    <button class="score" id="restart_button" style="display: none">Start Over</button>

  </div>
</body>
</html>
