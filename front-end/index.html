<!doctype html>
<html>
<head>
  <title>Quiz Game</title>

  <script type="text/javascript" src="global.js"></script>
  <script type="text/javascript"src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<body>
<h1>Quiz Game</h1>
<div id="questionCountDiv"></div> 
</div>
<div id="scoreCountNotice">
</div> 
</div>
<div id="gameEnded" style="display: none">GAME OVER.</div> 
  <div id="questions">

    <div id="questionQuestion" class="question"> </div>

    <form id="answerForm">
      <div id="questionChoices" class="question"> </div>
    <button id="submitButton" style="display: none" type="button" >Submit</button>


    <p id="correct" style="display: none"> CORRECT! <br><br>
     <img src="http://i.imgur.com/yLc4poE.gif"></p>

    <p id="wrong" style="display: none"> WRONG! You are pretty bad at this.<br><br>
    <img src="http://i.imgur.com/wm9Srgj.gif"> </p>
    
  </div>
  <button type="button" id="startButton">Click Here to Start the Quiz</button>
</body>
</html>
</body>
</html>
