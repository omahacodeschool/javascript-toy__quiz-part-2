<!doctype html>
<html>
<head>
  <title>Quiz Game</title>

  <script type="text/javascript" src="global.js"></script>
</head>
<body>

<h1>Quiz Game</h1>

<button id="begin_button">Click me to begin the game.</button>

<div id="quiz">
  <div id="question">
  </div>
  <div id="choices">
  </div>
  <input type="text" id="answer"> 
  <button id="submitter">Submit</button>
  <div id="question_result">
  </div>
  <button id="next">Next</button>
  <div id="total_result">
  </div>
</div>
</body>
</html>
