<!doctype html>
<html>
<head>
  <title>Quiz Game</title>

  <script type="text/javascript" src="global.js"></script>
</head>
<body>

<h1>Quiz Game</h1>

<button id="begin_button">Click me to begin the game.</button>

<div id="quiz">
  <div id="question"></div>
  <div id="choices"></div>
  <input type="text" id="answer">
  <button id="submitter">Enter</button>
  </div>
  <div id="correct_answer"></div>
  <div id="question_result"></div>
  <button id="next">Next question</button>
  <div id="result"></div>

</body>

</html>
