<!doctype html>
<html>
<head>
  <title>Quiz Game</title>

  <script type="text/javascript" src="global.js"></script>
</head>
<body>

<h1>Quiz Game</h1>

<button id="begin_button">Click me to begin the game.</button>

<div id="quiz" style="display: none">
  <div id="question"></div>
  <div id="choices"></div>
  <input type="text" id="answer">
  </div>
  <button id="submitter" style="display: none">Enter</button>
  <div id="correct_answer" style="display: none"></div>
  <div id="question_result" style="display: none"></div>
  <button id="next" style="display: none">Next question</button>
  <div id="result" style="display: none"></div> <!-- points -->
  <button id="restart" style="display: none">Play again</button>

</body>

</html>
